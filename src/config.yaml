site:
  name: Devien George
  site: 'https://devien-george.vercel.app'
  base: '/'
  trailingSlash: false

  # googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: Devien George
    template: '%s | Devien George'
  description: "Welcome to my portfolio! I’m a skilled full-stack developer with 3 years of experience in creating dynamic websites and applications using Laravel and Node.js. Specializing in both frontend and backend development, I craft seamless user experiences and robust server-side solutions. My expertise includes popular frameworks like Vue and React, database management, API integration, and responsive design. I’m also passionate about teaching web development, empowering others with skills in technologies such as Python, Django, and Redux. Explore my work, and let’s connect to bring your ideas to life!"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Devien George
    images:
      - url: 'https://res.cloudinary.com/test-devo/image/upload/v1730081694/personal-portfolio/cover.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@devien_george'
    site: '@devien_george'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 10

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'light:only' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
